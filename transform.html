<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
       
    <style> 
         #div1{ 
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;

            margin: 0 auto;
            margin-top: 150px;
            transition: 3s;
            cursor: pointer;
            
        }
        #div1:hover{ 
            /* scale: 2; */
            /* transform: rotate(350deg); */
            transform: skew(-50deg);
        }
    </style>
</head>
<body>
    <div id="div1"> 

    </div>
</body>
</html>
