<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style> 
        .my-link-style:hover{ 
            text-decoration: underline;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <header class="bg-primary p-3"> 
        <div class="row"> 
            <div class="col-lg-5 m-auto"> 
                <h1 class="text-white text-center mb-0 py-2">My Webpage</h1>
            </div>

            <div class="col-lg-7"> 
                <ul class="nav justify-content-center py-3"> 
                    <li class="nav-item"><a class="my-link-style nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="my-link-style nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="my-link-style nav-link text-white" href="#">Service</a></li>
                    <li class="nav-item"><a class="my-link-style nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
