<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badge toltip progress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3">
    
    <h1>Bootstrap5 <span class="badge bg-primary rounded-pill">New</span></h1>

    <button class="btn btn-success" data-bs-toggle="toltip" data-bs-placement="right" title="click here to submit">Submit</button>

    <div class="progress mt-3"> 
        <div class="progress-bar w-25 bg-danger" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25"></div>
        <div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25"> </div>
        <div class="progress-bar w-25 bg-secondary" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25"> </div>
        <div class="progress-bar w-25 bg-warning" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25"> </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
