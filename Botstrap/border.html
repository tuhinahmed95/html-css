<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border of bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style> 

        div { 
            width: 300px;
            height: 200px;
            background-color:gray;
            
        }

</head>
<body class="container">

    <div class="border mt-4 border-danger border border-5 rounded-pill text-center">Div1</div>
    <div class="border-top mt-4 border-danger border border-top-0 border border-3 rounded-0">Div2</div>
    <span class="border border-primary border-opacity-100 mt-4">this is span tag</span>
    <span class="border border-primary border-opacity-75 mt-4">this is span tag</span>
    <span class="border border-primary border-opacity-50 mt-4">this is span tag</span>
    <span class="border border-primary border-opacity-25 mt-4">this is span tag</span>
   
    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
