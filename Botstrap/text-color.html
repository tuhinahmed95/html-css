<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text color</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">

    <h1 class="text-primary text-center bg-success border border-5 border-danger">hellow world</h1>
    <h1 class="text-info text-center bg-secondary border border-top-5">hellow world</h1>
    <h1 class="text-warning text-center bg-info">hellow world</h1>
    <h1 class="text-success text-center bg-secondary">hellow world</h1>
    <h1 class="text-secondary text-center bg-warning">hellow world</h1>
    <h1 class="text-dark text-center bg-secondary">hellow world</h1>
    <h1 class="text-light text-center bg-dark">hellow world</h1>
    <h1 class="text-muted text-center bg-dark">hellow world</h1>
    <h1 class="text-body text-center bg-danger">hellow world</h1>
    <h1 class="text-black-50 text-center bg-light border-opacity-100">hellow world</h1>
    <h1 class="text-white-50 text-center bg-dark border-top">hellow world</h1>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
