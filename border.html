<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style> 
    
    body{ 
        margin: 10px;
        border: 10px royalblue double;
        padding-bottom: 50px;
    }
    h1,h2,h3,h4{ 
        width: 40%;
        border: 5px red solid;
        text-align: center;
        color: rebeccapurple;
        margin-left: 250px;
        margin-top: 100px;
        padding: 50px;
        border-radius: 30px;

    }
    
    </style>

</head>
<body>

    <h1>this is  heading one</h1>
    <h2>this is  heading two</h2>
    <h3>this is  heading three</h3>
    <h4>this is  heading four</h4>
    
</body>
</html>
