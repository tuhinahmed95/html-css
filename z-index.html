<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index and css 3 variables</title>

    <style> 
    

    :root{ 
        --primary-color: green;
        --secondary-color:red;
    }
    div { 
        width: 150px;
        height: 150px;
    }
    .div1{ 
        background-color:var( --primary-color);
        position: absolute;
        z-index: 1;

    }
    .div2{ 
        background-color:var( --secondary-color);
        position: absolute;
        left: 100px;
        top: 100px;
        z-index: 0;
    }
    </style>

</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
