<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style> 
        h1,h2{ 
            display: inline;
            background-color: red;
            border: 6px black solid;
        }
        span{ 
            display: block;
            background-color: green;
            margin-top: 50px;
        }

    </style>


</head>
<body>

    <h1>this is h1</h1><br><br>
    <h2>this is h2</h2>
    <span>this is a content</span>
</body>
</html>
