<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>

    <style> 
    div > p{ 
        color: red;
    }
    
    </style>
</head>
<body>


    <div> 
        <p>this is a para 1</p>
        <p>this is a para 2</p>
        <section><p>this is a para 3</p></section>
    </div>
    <p>this is a para 4</p>
    
</body>
</html>
